{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%}</title>
    <link rel="Shortcut icon" type="image" href="{% static 'images/logo.png'%}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/utility.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons/all.css'%}">
    <script defer src="{% static 'js/index.js' %}"></script>

</head>
<body >
    <header>
        <nav>{%block carrito%}{%endblock%}
            <ul>
                <div class="itembar"> 
                    <a class="boxitems active" href="/">Pizzas</a>
                    <a class="boxitems active" href="#">Carrito</a>
                    {% if user.is_authenticated %}
                    <a class="boxitems active" id="usuario" href="/usuario">{{user}}</a>
                    <a class="boxitems active" id="logout" onclick="salir()">Salir</a>
                    {% else %}
                    <a class="boxitems active" href="/login">login</a>
                    {% endif %}
                </div>
            </ul>
        </nav>
    </header>
    <main class="container">
        {%block main%} 
        {%endblock%}
    </main>
    <footer>
    </footer>
</body>
</html>
